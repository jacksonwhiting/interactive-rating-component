<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>

    <!-- This is hidden by default, activated upon clicking submit button in card below -->
    <article class="thanks__card">

        <img src="/images/illustration-thank-you.svg" alt="mobile phone graphic representing information being submitted">
        
        <p class="thanks__card-selection-text"></p>
    
        <h2 class="rating__card-header">Thank You!</h2>

        <p class="thanks__card-content"> We appreciate you taking the time to give a rating.
            If you ever need more support, don't hesitate to get in touch!
        </p>
    </article>


    <!-- Steady-state mobile card (before clicking submit) -->
    <article class="rating__card">

      <div class="rating__card-circle">
        <img src="/images/icon-star.svg" alt="Orange star icon">
      </div>

      <h2 class="rating__card-header"> How did we do? </h2>

      <p>
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>

      <div class="rating__card-scores">
        <button class="rating__card-score-btn">1</button>
        <button class="rating__card-score-btn">2</button>
        <button class="rating__card-score-btn">3</button>
        <button class="rating__card-score-btn">4</button>
        <button class="rating__card-score-btn">5</button>
      </div>

      <button class="rating__card-submit-btn">
        Submit
      </button>

    </article>

  </main>

  <script src="/main.js"></script>

</body>

</html>
